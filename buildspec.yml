version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      #      - cd DeployServer
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      #      - echo $(basename ./github_test/build/libs/*.jar)
      - echo $(basename ./build/libs/*.jar)
artifacts:
  files:
    - /build/libs/*.jar
    - /scripts/**
    - ./appspec.yml
  discard-paths: yes